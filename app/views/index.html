<h4 ng-if="$root.query.length > 0" class="promocao-query">Filtrando por "{{$root.query}}"</h4>

<!-- Tabs -->
<ul class="nav nav-tabs">
    <li role="presentation" ng-class="{active: tipo=='hot'}">
        <a href="#/destaques"><span class="glyphicon glyphicon-fire"></span> Em Destaque</a>
    </li>
    <li role="presentation" ng-class="{active: tipo=='new'}">
        <a href="#/novos"><span class="glyphicon glyphicon-asterisk"></span> Novos</a>
    </li>
    <li ng-if="$root.userState === 'logged'"  role="presentation" ng-class="{active: tipo=='favorite'}">
        <a href="#/favoritos"><span class="glyphicon glyphicon-star"></span> Favoritos</a>
    </li>
</ul>

<!-- Promoções -->
<div class="row">
    <div class="col-md-9">
        <promocao ng-repeat="p in promocoes" data="p"></promocao>
        <nav class="promocao-pagina">
          <ul class="pagination">
            <li ng-if="page !== 1">
              <a ng-click="setPage(page - 1)" aria-label="Previous">
                <span aria-hidden="true">&laquo; Anterior</span>
              </a>
            </li>
            <li ng-if="pagesQuantity > page">
              <a ng-click="setPage(page + 1)" aria-label="Next">
                <span aria-hidden="true">Próxima &raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
    <div class="col-md-3">
        <div class="painel-controle panel panel-default">
            <div class="panel-body">
                <a href="#/app/publique" class="btn btn-primary btn-lg">
                    <span class="hidden-md">Publique uma</span>
                    <span class="hidden-xs hidden-sm hidden-lg">Publicar</span>
                    Promoção
                </a>
            </div>
        </div>
        <div class="painel-controle panel panel-default">
            <div class="panel-heading"><b>Categorias</b></div>
            <div class="panel-body">
                <label class="promocao-lista-categoria"><input type="checkbox" checked="true"> Todas</label>
                <label ng-repeat="cat in categories" class="promocao-lista-categoria"><input type="checkbox"> {{cat.cat_descr}}</label>
            </div>
        </div>        
    </div>
</div>
