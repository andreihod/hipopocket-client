<form>
  <div class="form-group">
    <label for="promo-description">Descrição</label>
    <input type="text" class="form-control" required="required" id="promo-description" placeholder="Descrição" ng-model="descricao">
  </div>
  <div class="form-group">
    <label for="promo-url" >URL</label>
    <input type="url" class="form-control" required="required" id="promo-url" placeholder="URL" ng-model="url">
  </div>
  <button type="submit" ng-click="cadastrar()" class="btn btn-primary">Salvar</button>
</form>
