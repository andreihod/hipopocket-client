<div class="promocao row">

    <voto promocao="data"></voto>

    <div class="promocao-body col-xs-11">              
        <a class="promocao-titulo" href="{{data.promo_url}}" target="_blank">
            {{data.promo_descr}}
        </a>                        
        <small class="promocao-detalhes">
        	Publicado por {{data.usuario_displayname}} hรก <span am-time-ago="data.promo_data"></span>
            <span ng-if="data.promo_usuario_id === $root.userAuthenticated.usuario_id"> - 
            	<a href="/#/app/publique?id={{data.promo_id}}">
                    Editar
                <a/>
            </span>
        </small>
    </div>

</div>
