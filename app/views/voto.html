<div class="promocao-vote col-xs-1">
    <span ng-click="upvote()" ng-class="{upvoted: promocao.voto_tipo === 'U'}" class="up-vote glyphicon glyphicon-ok"></span>
    <span class="promocao-score">{{promocao.promo_votos}}</span>
    <span ng-click="downvote()" ng-class="{downvoted: promocao.voto_tipo === 'D'}" class="down-vote glyphicon glyphicon-remove"></span>
</div>
